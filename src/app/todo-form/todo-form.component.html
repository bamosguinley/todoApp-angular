
<div class="contnainer-fluid shadow bg-info bg-opacity-10 border border-info border-start-0 rounded-end p-4 mt-3">
  <form class="form" (submit)="onCreate()">
    <span class="text-danger mx-auto">X</span>
    <div class="col-auto">
      <label for="title" class="form-label">Titre de la tâche</label>
      <input
        type="text"
        class="form-control mb-3"
        placeholder="le titre du la tâche..."
         [formControl]="todoText"
      />
    </div>
    <div class="col-auto">
      <input
        type="submit"
        class="form-control btn btn-primary mb-3"
        value="Enregistrer"
      />
    </div>
  </form>
</div>

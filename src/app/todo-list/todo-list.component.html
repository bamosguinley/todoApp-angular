<table class="table shadow mt-4">
  <thead>
    <tr>
      <th scope="col">Titre</th>
      <th scope="col">Statut</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>
        <input
          class="form-check-input mx-2"
          [(ngModel)]="todo.isDone"
          type="checkbox"
        /><span
          *ngIf="!todo.isEditable"
          [ngClass]="todo.isDone ? 'done' : ''"
          >{{ todo.text }}</span
        >
        <input
          type="text"
          class=""
          [(ngModel)]="todo.text"
          *ngIf="todo.isEditable"
          (keydown.enter)="updateTodo(todo)"
        />
      </td>
      <td>{{ todo.isDone ? "Términé" : "En cours" }}</td>
      <td>
        <button
          class="btn btn-primary mx-2"
          *ngIf="!todo.isDone || todo.isEditable"
          (click)="updateTodo(todo)"
        >
          Update</button
        ><button class="btn btn-danger" (click)="deleteTodo(todo)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-archive"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5zm13-3H1v2h14zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
        <td>
            <button class="btn btn-success mx-3" (click)="showDone()">Traité{{ ': '+ doneNomber}}</button>
            <button class="btn btn-primary mx-3" (click)="showNotDone() ">Non Traité{{': '+unDoneNumber}}</button>
            <button class="btn" (click)=" showAll()">Total{{': '+nombre}} </button>
        </td>
    </tr>
  </tfoot>
</table>
